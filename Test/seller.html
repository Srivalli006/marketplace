<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page - Vintage Vault</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="seller.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8B5E3C;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            background-image: url('images/IMG-20250220-WA0027.jpg');
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .seller-form {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background-color: #8B5E3C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #6D4C31;
        }
        .preview {
            text-align: center;
            margin-top: 15px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #8B5E3C;
            color: white;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <b><h1>Vintage Vault</h1></b>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="buyer.html">Shop</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="seller-form">
        <h2>Sell Your Item</h2>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="clothing">Clothing</option>
                <option value="furniture">Furniture</option>
                <option value="electronics">Electronics</option>
                <option value="collectibles">Collectibles</option>
            </select>
            
            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" name="image-upload" accept="image/*" required>
            
            <div class="preview">
                <h3>Image Preview:</h3>
                <img id="image-preview" src="#" alt="Preview" style="display: none; max-width: 200px;">
            </div>
            
            <button type="submit" class="btn">Submit Listing</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Vintage Vault. All rights reserved.</p>
    </footer>
</body>
</html>
